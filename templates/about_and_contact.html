<div class="row mt-6">
    <div class="col-lg-5 bg-default rounded">
        <div class="text-white p-2">
            <div id="about-me">
                <h2 class="display-4 text-white">About Me</h2>
                <p class="text-muted">{{info.about}}</p>
            </div>
            <div id="contact-me">
                <h2 class="display-4 text-white">Contact Me</h2>
                <p class="mb-0 text-muted"><i class="fas fa-phone"></i> {{info.phone}}</p>
                <p class="mb-0 text-muted">
                    <i class="fa fa-envelope"></i>
                    <a class="text-white" href="mailto:{{info.email}}">{{info.email}}</a>
                </p>
                <div class="social text-center">
                    <a href="{{info.github}}" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>

                    <a href="{{info.linkedin}}" target="_blank">
                        <i class="fab fa-linkedin-in"></i>
                    </a>

                    <a href="{{info.instagram}}" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>

                    <a href="{{info.facebook}}" target="_blank">
                        <i class="fab fa-facebook-f"></i></i>
                    </a>

                    <a href="{{info.twitter}}" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-7 pl-lg-6" id="message-me">
        <h2 class="display-3">Interested to work together? Let's talk</h2>

        <form class="form" id="form">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input name="name" id="form-name" type="text" placeholder="Your Name" class="form-control form-control-alternative text-default" />
                        <div id="name-error"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input name="email" id="form-email" type="email" class="form-control form-control-alternative text-default" placeholder="Your E-Mail">
                        <div id="email-error"></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <textarea name="message" id="form-message" class="form-control form-control-alternative text-default" rows="7" placeholder="Your Message here ..."></textarea>
                <div id="message-error"></div>
            </div>
            <div class="text-right">
                <a class="btn btn-default rounded-pill text-capitalize text-white" id="form-submit">Send <i class="ni ni-send"></i></a>
            </div>
        </form>

        <!-- Small modal -->
        <button style="display:none;" type="button" id="modal-toggle" data-toggle="modal" data-target=".bd-example-modal-sm">Small modal</button>

        <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content text-success p-3 text-center">
                <i class="fa fa-check-circle fa-3x"></i>
                <span class="display-4">Your message has sent successfully.</span>
            </div>
        </div>
        </div>
    </div>
</div>
